<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>

  // if sets are for arrays, then maps are for objects. 
  // as a set item has a value, a map item has a key and a value.
  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  // dogs.has('Snickers') => true
  // dogs.get('Snickers') => 3

  //  you can loop over Maps in 2 ways, 'forEach' & and 'for of'
  dogs.forEach((val, key) => console.log(val, key))

  for (const dog of dogs) {
    console.log(dog);
  }

  // this will return each 'dog' as an array, where the key is the first item and the value is the second

  // we can destructure it to return the keys and values separate
  for (const [key, val] of dogs) {
    console.log(key, val);
  }

</script>
</body>
</html>
