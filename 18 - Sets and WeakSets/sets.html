<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  // a set is a list. Each entry is unique, and doesn't have an index.
  const people = new Set();
  people.add('Nick')
  people.add('Ruth')
  people.add('Plant')

  // They can be iterated over using a for of loop
  for (const person of people) {
    console.log(person)
  }

  // you can pass it an array of values when you create it
  const chars = new Set(['Vharde', 'Vhaali', 'Djiri']);

  const roles = ['Healer', 'Tank', 'DPS'];

  // or you can pass it an existing array
  const roleSet = new Set(roles);

  // it has a generator function, .values(), therefore, it can have .next() called on it

</script>
</body>
</html>
