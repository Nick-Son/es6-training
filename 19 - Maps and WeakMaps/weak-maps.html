<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  let char1 = { name: 'Vharde'};
  let char2 = { name: 'Vhaali'};

  const strong = new Map();
  const weak = new WeakMap();

  strong.set(char1, 'Necromancer');
  weak.set(char2, 'Guardian');

  char1 = null;
  char2 = null;


</script>
</body>
</html>
