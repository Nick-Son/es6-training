<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Randy</p>
  </div>
<script>
  const people = [...document.querySelectorAll('p')]
  console.log(people)
  const names = people.map(person => person.textContent)
  console.log(names)

  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

  const shoppingList = ['Milk', 'eggs',  ...deepDish.ingredients]
  console.log(shoppingList)

  const comments = [
    {id: 001, text: 'nice object brah...'},
    {id: 002, text: 'Is anyone here?'},
    {id: 003, text: 'Wow! such comment'},
    {id: 004, text: 'This is worthy of a commit'},
  ]

  const commentToDelete = comments.findIndex(comment => comment.id === 002)
  console.log(comments[commentToDelete])

  const newComments = [...comments.slice(0, commentToDelete), ...comments.slice(commentToDelete + 1)]
  console.log(newComments)
</script>
</body>
</html>
