<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  const fullNames = names.map(function(name) {
    return `${name} son`
  })

  console.log(fullNames)

  const fullNamesArrow = names.map(name => `${name} son`)

  console.log('arrow', fullNamesArrow)

  // a named function
  function sayMyName(name) {
    alert(`hi ${name}!`)
  }

  // an anonomous function
  const sayHiThere = (name) => {
    alert(`Hi there ${name}`)
  }

  sayHiThere('Nick')
</script>
</body>
</html>
