<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending</title>
</head>
<body>
<script>
  class MovieCollection extends Array {
    // the ...items in the constructor arguments is a rest operator, taking anything passed after the initial arg, into an 'item'
    constructor(name, ...items) {
      // here, the ...items is a spread operator
      super(...items);
      this.name = name;
    }
    add(movie) {
      this.push(movie);
    }
    topRated(limit = 10) {
      return this.sort((a, b) => (a.stars > b.stars ? -1 : 1)).slice(0, limit);
    }
  }

  const movies = new MovieCollection('Nick\s favorite films',
    { name: 'No Country for Old Men', stars: 8 },
    { name: 'The Sacrifice', stars: 9 },
    { name: 'Nostalghia', stars: 7 },
    { name: 'Once upon a time in Anotolia', stars: 10 },
  )

  // if we iterate over the array using ' for in', it will also iterate over the name property and also
  // just return the index of each movie
  for (const movie in movies) {
    console.log(movie)
  }

  // if we wanted to iterate over this array excluding the name , we would have to use:
  // for of, only iterates over items with iteratable properties of an object.
  for (const movie of movies) {
    console.log(movie);
  }

</script>
</body>
</html>
