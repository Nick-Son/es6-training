<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
<script>
  function* listCharacters() {
    yield 'Vharde';
    yield 'Vhaali';
    yield 'Djiri';
  }

  function* counter() {
    // i is scoped to the counter function. It will keep it's value until the function is finished
    let i = 0;
    yield i;
    i++;
    yield i;
    i++;
    yield i;
  }

  // to use a generator function, you need to invoke the function and strore it in a variable
  const toons = listCharacters()

  // to call the function and step through the different yield statements, we call .next() on the variable eg:
  // toons.next()

  const count = counter();

  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879 },
    { first: 'Isaac', last: 'Newton', year: 1643 },
    { first: 'Galileo', last: 'Galilei', year: 1564 },
    { first: 'Marie', last: 'Curie', year: 1867 },
    { first: 'Johannes', last: 'Kepler', year: 1571 },
    { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
    { first: 'Max', last: 'Planck', year: 1858 },
  ];

  function* loop(arr) {
    // this will create a yield for each item in the array that the function is passed
    for (const item of arr) {
      yield item;
    }
  }

  const inventorGen = loop(inventors);

</script>
</body>
</html>
