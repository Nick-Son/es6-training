<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<button>Snakes 🐍</button>
<button>Cry 😂</button>
<button>Ice Cream 🍦</button>
<button>Flamin' 🔥</button>
<button>Dancer 💃</button>

<script>
  // A benefit of using a Map over a regular object is that you can use an object as a key in a map.
  // It can be used a kind of metadata dictionary where it holds information about an object, but doesn't necessatily put information on that object.

  // A good usecase for using a Map is when you want to store information about an object, not in the object
  const clickCounts = new Map();
  const buttons = document.querySelectorAll('button');

  buttons.forEach(button => {
    clickCounts.set(button, 0);
    button.addEventListener('click', function() {
      const val = clickCounts.get(this);
      clickCounts.set(this, val + 1);
      console.log(clickCounts);
    })
  })

</script>
</body>
</html>
