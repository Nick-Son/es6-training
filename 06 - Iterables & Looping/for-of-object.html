<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  // Object.keys will turn the object into an array of it's keys, and wont include the values
  for (const prop of Object.keys(apple)) {
    const value = apple[prop]
    console.log(prop, value);
  }

  // or

  for (const prop in apple) {
    const value = apple[prop]
    console.log(prop, value);
  }

</script>
</body>
</html>
