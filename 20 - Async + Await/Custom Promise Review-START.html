<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if(amount < 500) {
          reject('That amount is too small')
        }
        setTimeout(() => resolve(`done for ${amount}ms`), amount);
      })
    }

    breathe(1500).then((res) => {
      console.log(res)
      return breathe(2000);
    })
    .then((res) => {
      console.log(res)
      return breathe(1000)
    })
    .then((res) => {
      console.log(res)
      return breathe(1000)
    })
    .then((res) => {
      console.log(res)
      return breathe(400)
    })
    .then((res) => {
      console.log(res)
      return breathe(1000)
    })
    .then((res) => {
      console.log(res)
      return breathe(600)
    })
    .then((res) => {
      console.log(res)
      return breathe(800)
    })
    .catch(err => {
      console.error(err)
    })
  </script>
</body>

</html>
