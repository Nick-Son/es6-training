<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // const hundo = convertCurrency(100)
  // console.log(hundo)

  // const { USD, GPB, AUD, MEX } = convertCurrency(100)
  // console.log(USD, GPB, AUD, MEX)

  function tipCalculator({ total, tip = 0.15, tax = 0.13 }) {
    return total + (total * tip) + (total * tax)
  }

  // by giving all the arguments a default value, the function can be run without being supplied arguments
  // BUT, the object of default arguments must have a default value of an empty object
  function tipCalculatorV2({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (total * tip) + (total * tax)
  }

  const bill = tipCalculator({total: 24, tax: 0.20})
  console.log(Math.round(bill, -1))

  const newBill = tipCalculatorV2()
  console.log(newBill)

</script>
</body>
</html>
