<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const person = {
    name: 'Nick',
    job: 'Web Developer',
    city: 'Melbourne',
    bio: 'Nick likes to code and go to the gym... thats it... ',
  };

  const markup = `
    <div class="person">
      <h2>${person.name}</h2>
      <span class="job">${person.job}</span>
      <h4>${person.city}</h4>
      <br>
      <p class="location">Bio:</p>
      <p class="bio">${person.bio}</p>
    </div>
  `

  console.log(markup);
  document.body.innerHTML = markup;

</script>
</body>
</html>
