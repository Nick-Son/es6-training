<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
  <style>
    .hl {
      color: blueviolet;
      size: 1.2em;
    }
  </style>
</head>
<body>
<script>
  // the ... infront of values, in this instance means 'the rest' of the values.
  // so string will be passed, then any number of arguments passed wihout needing to be individually defined
  function highlight(strings, ...values) {
    let str = ''
    strings.forEach((string, index) => {
      // str += string + (values[index] || '')
      str += `${string} <span class="hl">${(values[index] || '')}</span>`
    });
    return str
  }

  const name = 'Dogface'
  const age = 2;
  const sentence = highlight`My dog ${name} is ${age * 7} years old`

  console.log(sentence);
  document.body.innerHTML = sentence

</script>
</body>
</html>
