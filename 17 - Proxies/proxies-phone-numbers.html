<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  const phoneHandler = {
    set(target, name, value) {
      // phoneNumbers.mobile = 01234567
      target[name] = value.match(/[0-9]/g).join('');
    },
    get(target, name) {
      return target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1)-$2-$3');
    }
  }

  // here, we are starting with an empty object, through use, we will add to it using the set() method
  const phoneNumbers = new Proxy({}, phoneHandler);

</script>
</body>
</html>
