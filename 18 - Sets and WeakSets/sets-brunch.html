<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  // as people start coming in
  brunch.add('Nick');
  brunch.add('Ruth');
  brunch.add('Nikki');
  // ready to open
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);

  brunch.add('Riley');
  brunch.add('Sandra');
  console.log(line.next().value);
  console.log(line.next().value);

</script>
</body>
</html>
