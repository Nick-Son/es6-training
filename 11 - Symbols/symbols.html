<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  const nick = Symbol('Nick')
  console.log(nick)
  // in this instance, the first Olivia object will be overwritten
  const classRoom = {
    'Mark': {grade: 50, gender: 'male'},
    'Olivia': {grade: 80, gender: 'female'},
    'Olivia': {grade: 70, gender: 'female'},
  }
  console.log(classRoom)

  const symbolClassRoom = {
    [Symbol('Mark')]: {grade: 50, gender: 'male'},
    [Symbol('Olivia')]: {grade: 80, gender: 'female'},
    [Symbol('Olivia')]: {grade: 70, gender: 'female'},
  }

  // Symbols aren't innumerable, they can't be looped over
  // this will create an array out of symbolClassRoom
  const syms = Object.getOwnPropertySymbols(symbolClassRoom)
  console.log(syms)
  // viewing whats logged reveals an array of symbols, but no data
  const data = syms.map(sym => symbolClassRoom[sym])
  console.log('data:', data)

</script>
</body>
</html>
