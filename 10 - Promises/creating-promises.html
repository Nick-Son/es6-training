<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  // the new Promise syntax (constructor syntax) is used as the function it includes, doesn't support promises
  // From MDN: constructor is primarily used to wrap functions that do not already support promises.
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      // return an error object with the following error message
      reject(Error('Nick isn\'t coding very well'))
    }, 1000)
  })

  p
    .then(data => console.log(data))
    .catch((error) => console.error(error))

</script>
</body>
</html>
