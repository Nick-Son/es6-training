<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

// the curly braces here is going to be parsed as a code block
// const win = winners.map((winner, i) => {name: winner, race: race, place: i})

// with the parenthasis in place, it will implicitaly return the curly braces as an object (an object literal)
const win = winners.map((winner, i) => ({name: winner, race: race, place: i + 1}))
console.table(win)

const ages = [23, 45, 61, 16, 32]

// filter will return if true, and not return if false.
const overForty = ages.filter(age => age > 40)
console.log(overForty)

</script>
</body>
</html>
