<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if(amount < 500) {
          reject('That amount is too small')
        }
        setTimeout(() => resolve(`done for ${amount}ms`), amount);
      })
    }

    async function go() {
      console.log('start');
      const res1 = await breathe(1500);
      console.log(res1)
      const res2 = await breathe(800);
      console.log(res2)
      const res3 = await breathe(900);
      console.log(res3)
    }

    go();

  </script>
</body>

</html>
