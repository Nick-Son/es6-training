<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */


  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for (const cut of cuts) {
    console.log(cut)
  }

  console.log('-------this is a cheap line break lul-------- ')

  // this will iterate of the cuts array iterator, returning an array for each item, containing the index and the value
  for (const cut of cuts.entries()) {
    console.log(cut)
  }

  console.log('-------this is a cheap line break lul-------- ')

  // destructure the variable we create
  for (const [index, cut] of cuts.entries()) {
    console.log(`${cut} is item number ${index + 1}`)
  }
  
  console.log('-------this is a cheap line break lul-------- ')

  function addUpNumbers() {
    // console.log(arguments)
    let total = 0
    for (const num of arguments) {
      total += num
    }
    return total
  }

  const numbers = addUpNumbers(12,2,12,23,441,14,2434,56)

  console.log(numbers)

  // iterating over a string
  const name = 'Nick Sonner'
  for (const char of name) {
    console.log(char)
  }

</script>
</body>
</html>
